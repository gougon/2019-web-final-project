<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css\Signup.css">
    <!-- firebase services -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <!---->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/Signup.js"></script>
</head>

<body>
    <header class="head">
        <nav class="navbar navbar-default" role="navigation" id="mynav">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img src="images/logo.png" class="img-nav-logo">
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="menu-item p-nav"><a href="Gallery.html">阿哲畫廊</a></li>
                        <li class="menu-item p-nav"><a href="Category.html">阿哲種類</a></li>
                        <li class="menu-item p-nav"><a href="Signup.html">註冊Tsaigle</a></li>
                        <li class="menu-item p-nav"><a href="#">登入Tsaigle</a></li>
                        <li class="menu-search"><input type="text" class="input-search-blank bolder_smooth"
                                placeholder="search ..." id="inputSearch"></li>
                        <li class="menu-search"><input type="image" src="images/magnifier.png" id="btnSearch"
                                class="img-search bolder_smooth"></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="div-main-top">
            <p class="p-state">Tsaigle - 註冊</p>
        </div>
        <div class="div-body">
            <div class="div-signup">
                <h1 class="title">註冊 Tsaigle 帳號</h1>
                <hr class="line">
                <div class="div-inner">
                    <label for="sign-accountinput" class="label">帳號:</label>
                    <input id="sign-accountinput" type="text" class="form-control" placeholder="account">
                </div>
                <div class="div-inner">
                    <label for="sign-passwordinput" class="label">密碼:</label>
                    <input id="sign-passwordinput" type="password" class="form-control" placeholder="password">
                </div>
                <div class="div-inner">
                    <label for="repasswordinput" class="label">重新輸入密碼:</label>
                    <input id="repasswordinput" type="password" class="form-control" placeholder="retype-password">
                </div>
                <div class="div-inner">
                    <label for="emailinput" class="label">電子郵件:</label>
                    <input id="emailinput" type="email" class="form-control" placeholder="email">
                </div>
                <div class="div-inner">
                    <label for="genderchoose" class="label" style="margin-top: 16px">性別:</label>
                    <form class="gender" id="genderchoose">
                        <h6 class="innertext"><input name="gender" type="radio" value="male"> 男性</h6>
                        <h6 class="innertext"><input name="gender" type="radio" value="female"> 女性</h6>
                    </form>
                    <div class="div-certify">
                        <h6 class="innertext"><input type="checkbox" id="checkbox-certify1" required="true"> 我已年滿十八歲!</h6>
                        <h6 class="innertext"><input type="checkbox" id="checkbox-certify2"> 我同意並遵守有關於本站的任何規章.</h6>
                    </div>
                </div>
                <div class="div-submit">
                    <input class="submit-button" type="button" value="Sign up" id="btnSignUp">
                </div>
            </div>
            <div class="div-login_and_summary">
                <div class="div-login">
                    <h1 class="title">登入屬於您的Tsaigle</h1>
                    <hr class="line">
                    <div class="div-inner">
                        <label for="login-emailinput" class="label">電子郵件:</label>
                        <input id="login-emailinput" type="text" class="form-control" placeholder="email">
                    </div>
                    <div class="div-inner">
                        <label for="login-passwordinput" class="label">密碼:</label>
                        <input id="login-passwordinput" type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="div-submit">
                        <input class="submit-button" type="button" value="Login" id="btnLogin">
                    </div>
                </div>
                <div class="div-summary">
                    <h1 class="title">What Is Tsaigle?</h1>
                    <hr class="line">
                    <div class="div-inner-summary">
                        <div class="div-inner-left-summary">
                            <img class="img-summary" src="images/summary-left.jpg">
                        </div>
                        <div class="div-inner-right-summary">
                            <img class="img-summary" src="images/summary-right.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="foot">
        <div class="div-information">
            <div class="div-single_information">
                <p class="p-information_title"><a href="index.html" class="a-information_title">首頁</a></p>
                <p class="p-information_content"><b>回到Tsaigle首頁</b></p>
            </div>
            <div class="div-single_information">
                <p class="p-information_title"><a href="About.html" class="a-information_title">關於</a></p>
                <p class="p-information_content"><b>了解Tsaigle的背景故事</b></p>
            </div>
            <div class="div-single_information">
                <p class="p-information_title"><a href="Donate.html" class="a-information_title">贊助</a></p>
                <p class="p-information_content"><b>給我錢</b></p>
            </div>
        </div>
        <div class="div-copyright">
            <p class="p-copyright">Copyright &copy; 2019 Tsaigle</p>
        </div>
    </footer>
</body>

</html>
